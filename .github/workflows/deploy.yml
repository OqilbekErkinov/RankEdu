            sudo -i << 'EOF'
            cd /var/www/Khamrayev-Filters

            # Git konfiguratsiyasi
            git fetch origin main
            git reset --hard origin/main  # Yangilash va eski kodlarni inkor qilish

            # Build jarayonini bajarish
            npm run build  # Faqat build qilish

            # PM2 ni yangilash
